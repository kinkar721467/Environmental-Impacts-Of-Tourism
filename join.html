<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            background: url('style/images/box-2.jpg') center/cover;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .container .left iframe {
            height: 100%;
            width: 100%;
        }

        .right {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }
        .right h1 {
            color: white;
            text-shadow: 4px 4px 4px black;
        }
        .right a {
            margin-top: 20px;
            padding: 10px 30px;
            background: green;
            text-decoration: none;
            color: white;
            transition: background 0.3s, color 0.3s;
        }

        .right a:hover {
            background: orange;
            color: black;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
